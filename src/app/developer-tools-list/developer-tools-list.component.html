<main>
	<div class="container">
		<div class="row">
			<div class="col">
				<h1>Developer Tools</h1>
				<table class="table">
					<thead>
						<tr>
							<th>Tool Name</th>
							<th>Tool Description</th>
							<th>Tool Price</th>
							<th>Tool Duration</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let tool of developerTools">
							<td>{{ tool.toolName }}</td>
							<td>{{ tool.toolDescription }}</td>
							<td>{{ tool.toolPrice }}</td>
							<td>{{ tool.toolDuration }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div>
			<label for="name">Name</label>
			<input
				type="text"
				id="name"
				class="form-control"
				[(ngModel)]="toolName" />
		</div>
		<div>
			<label for="description">Description</label>
			<input
				type="text"
				id="description"
				class="form-control"
				[(ngModel)]="toolDescription" />
		</div>
		<div>
			<label for="price">Price</label>
			<input
				type="number"
				id="price"
				class="form-control"
				[(ngModel)]="toolPrice" />
		</div>
		<div>
			<label for="duration">Duration</label>
			<input
				type="text"
				id="duration"
				class="form-control"
				[(ngModel)]="toolDuration" />
		</div>
		<div>
			<button
				class="btn btn-primary"
				(click)="addDeveloperTool()">
				Add Tool
			</button>
		</div>
	</div>
</main>
