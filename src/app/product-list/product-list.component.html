<main>
	<h1>Product List</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let product of products">
				<td>{{ product.id }}</td>
				<td>{{ product.name }}</td>
				<td>{{ product.price }}</td>
			</tr>
		</tbody>
	</table>

	<div>
		<label for="id">Id:</label>
		<input
			type="number"
			id="id"
			name="id"
			[(ngModel)]="id" />
	</div>

	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			name="name"
			[(ngModel)]="name" />
	</div>

	<div>
		<label for="price">Price:</label>
		<input
			type="number"
			id="price"
			name="price"
			[(ngModel)]="price" />
	</div>
	<button (click)="addProduct()">Add Product</button>
</main>
