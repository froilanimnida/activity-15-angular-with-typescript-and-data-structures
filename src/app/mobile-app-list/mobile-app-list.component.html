<main>
	<h1>Mobile App List</h1>

	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Description</th>
				<th>Price</th>
				<th>Rating</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let mobileApp of mobileApps">
				<td>
					{{ mobileApp.name }}
				</td>
				<td>
					{{ mobileApp.description }}
				</td>
				<td>
					{{ mobileApp.price }}
				</td>
				<td>
					{{ mobileApp.rating }}
				</td>
			</tr>
		</tbody>
	</table>

	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			[(ngModel)]="name" />
	</div>

	<div>
		<label for="description">Description:</label>
		<input
			type="text"
			id="description"
			[(ngModel)]="description" />
	</div>

	<div>
		<label for="price">Price:</label>
		<input
			type="number"
			id="price"
			[(ngModel)]="price" />
	</div>

	<div>
		<label for="rating">Rating:</label>
		<input
			type="number"
			id="rating"
			[(ngModel)]="rating" />
	</div>

	<div>
		<button (click)="addMobileApp()">Add Mobile App</button>
	</div>
</main>
