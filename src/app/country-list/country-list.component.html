	population: number;
} -->
<main>
	<h1>Country List</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Capital</th>
				<th>Population</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let country of countries">
				<td>{{ country.id }}</td>
				<td>{{ country.name }}</td>
				<td>{{ country.capital }}</td>
				<td>{{ country.population }}</td>
			</tr>
		</tbody>
	</table>
	<div>
		<label for="id">Id:</label>
		<input
			type="text"
			id="id"
			[(ngModel)]="id"
			name="id"
			required />
	</div>
	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			[(ngModel)]="name"
			name="name"
			required />
	</div>
	<div>
		<label for="capital">Capital:</label>
		<input
			type="text"
			id="capital"
			[(ngModel)]="capital"
			name="capital"
			required />
	</div>
	<div>
		<label for="population">Population:</label>
		<input
			type="number"
			id="population"
			[(ngModel)]="population"
			name="population"
			required />
	</div>
	<button (click)="addCountry()">Add Country</button>
</main>
