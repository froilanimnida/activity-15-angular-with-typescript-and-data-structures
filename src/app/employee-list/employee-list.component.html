<main>
	<div class="container">
		<h1>Employee List</h1>
		<div class="table-responsive">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th>Id</th>
						<th>Name</th>
						<th>Position</th>
						<th>Age</th>
					</tr>
				</thead>
				<tbody>
					<tr *ngFor="let employee of employees">
						<td>{{ employee.id }}</td>
						<td>{{ employee.name }}</td>
						<td>{{ employee.position }}</td>
						<td>{{ employee.age }}</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<h2>Add Employee</h2>
		</div>

		<div>
			<label for="id">Id:</label>
			<input
				type="number"
				id="id"
				[(ngModel)]="id"
				name="id"
				required />
		</div>

		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				[(ngModel)]="name"
				name="name"
				required />
		</div>
		<div>
			<label for="salary">Position:</label>
			<input
				type="text"
				id="salary"
				[(ngModel)]="position"
				name="salary"
				required />
		</div>
		<div>
			<label for="age">Age:</label>
			<input
				type="number"
				id="age"
				[(ngModel)]="age"
				name="age"
				required />
		</div>
		<div>
			<button
				class="btn btn-primary"
				(click)="addEmployee()">
				Add Employee
			</button>
		</div>
	</div>
</main>
