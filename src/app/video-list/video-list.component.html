<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Video List</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Name</th>
							<th>Description</th>
							<th>URL</th>
							<th>Rating</th>
							<th>Category</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let video of videoList">
							<td>{{ video.name }}</td>
							<td>{{ video.description }}</td>
							<td>{{ video.url }}</td>
							<td>{{ video.rating }}</td>
							<td>{{ video.category }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div>
			<label for="name">Name</label>
			<input
				type="text"
				id="name"
				name="name"
				[(ngModel)]="name" />
		</div>
		<div>
			<label for="description">Description</label>
			<input
				type="text"
				id="description"
				name="description"
				[(ngModel)]="description" />
		</div>
		<div>
			<label for="url">URL</label>
			<input
				type="text"
				id="url"
				name="url"
				[(ngModel)]="url" />
		</div>
		<div>
			<label for="rating">Rating</label>
			<input
				type="number"
				id="rating"
				name="rating"
				[(ngModel)]="rating" />
		</div>
		<div>
			<label for="category">Category</label>
			<input
				type="text"
				id="category"
				name="category"
				[(ngModel)]="category" />
		</div>
		<button (click)="addVideo()">Add Video</button>
	</div>
</main>
