<main>
	<h1>Vegetables List</h1>
	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
				<th>Price</th>
			</tr>
		</thead>
		<tbody>
			<tr *ngFor="let vegetable of vegetables">
				<td>{{ vegetable.id }}</td>
				<td>{{ vegetable.name }}</td>
				<td>{{ vegetable.price }}</td>
			</tr>
		</tbody>
	</table>
	<div>
		<label for="id">Id:</label>
		<input
			type="text"
			id="id"
			[(ngModel)]="id"
			name="id"
			required />
	</div>
	<div>
		<label for="name">Name:</label>
		<input
			type="text"
			id="name"
			[(ngModel)]="name"
			name="name"
			required />
	</div>
	<div>
		<label for="price">Price:</label>
		<input
			type="number"
			id="price"
			[(ngModel)]="price"
			name="price"
			required />
	</div>
	<button (click)="addVegetable()">Add Vegetable</button>
</main>
