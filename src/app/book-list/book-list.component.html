<main>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1 class="text-center">Book List</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Book ID</th>
							<th>Book Name</th>
							<th>ISBN</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let book of books">
							<td>{{ book.id }}</td>
							<td>{{ book.name }}</td>
							<td>{{ book.isbn }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div>
			<label for=""></label>
			<input
				type="text"
				class="form-control"
				placeholder="Book ID"
				[(ngModel)]="id" />
		</div>
		<div>
			<label for=""></label>
			<input
				type="text"
				class="form-control"
				placeholder="Book Name"
				[(ngModel)]="name" />
		</div>
		<div>
			<label for=""></label>
			<input
				type="text"
				class="form-control"
				placeholder="ISBN"
				[(ngModel)]="isbn" />
		</div>
		<div>
			<button
				class="btn btn-primary"
				(click)="addBook()">
				Add Book
			</button>
		</div>
	</div>
</main>
