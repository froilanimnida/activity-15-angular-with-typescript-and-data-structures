<main>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h1>Student List</h1>
				<table class="table table-bordered">
					<thead>
						<tr>
							<th>Id</th>
							<th>Name</th>
							<th>Age</th>
							<th>Grade</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let student of students">
							<td>{{ student.id }}</td>
							<td>{{ student.name }}</td>
							<td>{{ student.age }}</td>
							<td>{{ student.grade }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div>
			<h2>Add Student</h2>
		</div>

		<div>
			<label for="id">Id:</label>
			<input
				type="number"
				id="id"
				[(ngModel)]="id"
				name="id"
				required />
		</div>

		<div>
			<label for="name">Name:</label>
			<input
				type="text"
				id="name"
				[(ngModel)]="name"
				name="name"
				required />
		</div>
		<div>
			<label for="age">Age:</label>
			<input
				type="number"
				id="age"
				[(ngModel)]="age"
				name="age"
				required />
		</div>
		<div>
			<label for="grade">Grade:</label>
			<input
				type="number"
				id="grade"
				[(ngModel)]="grade"
				name="grade"
				required />
		</div>
		<div>
			<button
				class="btn btn-primary"
				(click)="addStudent()">
				Add Student
			</button>
		</div>
	</div>
</main>
