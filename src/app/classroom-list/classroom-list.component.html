<main>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Classroom List</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Teacher</th>
							<th>Student Count</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let classroom of classroomList">
							<td>{{ classroom.id }}</td>
							<td>{{ classroom.name }}</td>
							<td>{{ classroom.teacher }}</td>
							<td>{{ classroom.studentCount }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div>
			<label for="id">ID</label>
			<input
				type="text"
				id="id"
				[(ngModel)]="id" />
		</div>

		<div>
			<label for="name">Name</label>
			<input
				type="text"
				id="name"
				[(ngModel)]="name" />
		</div>

		<div>
			<label for="teacher">Teacher</label>
			<input
				type="text"
				id="teacher"
				[(ngModel)]="teacher" />
		</div>

		<div>
			<label for="studentCount">Student Count</label>
			<input
				type="text"
				id="studentCount"
				[(ngModel)]="studentCount" />
		</div>

		<div class="row">
			<div class="col-12">
				<button
					class="btn btn-primary"
					(click)="addNewClassroom()">
					Add New Classroom
				</button>
			</div>
		</div>
	</div>
</main>
