<main>
	<div class="container">
		<div class="row">
			<div class="col-12">
				<h1>Stationery List</h1>
				<table class="table table-striped">
					<thead>
						<tr>
							<th>ID</th>
							<th>Name</th>
							<th>Quantity</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let stationery of stationeryList">
							<td>{{ stationery.id }}</td>
							<td>{{ stationery.name }}</td>
							<td>{{ stationery.quantity }}</td>
							<td>{{ stationery.price }}</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>

		<div>
			<label for="id">ID</label>
			<input
				type="text"
				id="id"
				[(ngModel)]="id" />
		</div>

		<div>
			<label for="name">Name</label>
			<input
				type="text"
				id="name"
				[(ngModel)]="name" />
		</div>

		<div>
			<label for="quantity">Quantity</label>
			<input
				type="text"
				id="quantity"
				[(ngModel)]="quantity" />
		</div>

		<div>
			<label for="price">Price</label>
			<input
				type="text"
				id="price"
				[(ngModel)]="price" />
		</div>

		<div class="row">
			<div class="col-12">
				<button
					class="btn btn-primary"
					(click)="addNewStationery()">
					Add Stationery
				</button>
			</div>
		</div>
	</div>
</main>
